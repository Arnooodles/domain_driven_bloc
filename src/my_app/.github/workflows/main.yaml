name: very_good_core

on: [pull_request, push]

jobs:
  verify-semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build:
    runs-on: "ubuntu-latest"

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Get Flutter SDK version from fvm_config.json
        uses: kuhnroyal/flutter-fvm-config-action@v1
        with:
          path: .fvm/fvm_config.json  

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âš™ï¸ Run Setup
        run: |
          dart run intl_utils:generate
          dart run build_runner build --delete-conflicting-outputs

      - name: âœ¨ Check Formatting
        run: dart format lib test

      - name: ğŸ•µï¸ Analyze
        run: |
          flutter analyze lib test
          dart analyze lib test

      - name: ğŸ§ª Run Tests
        run: flutter test --dart-define=CI=true --coverage
        
      - name: ğŸ“¤ Upload Failed Goldens
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: goldens-failures
          path: test/widget/**/failures

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: ./coverage/lcov.info
          exclude: "lib/app/config/* lib/app/utils/* lib/app/generated/* lib/app/generated/intl/* lib/app/themes/* lib/bootstrap.dart *.g.dart  *.freezed.dart *.dto.dart *.config.dart *.chopper.dart **/*_webview.dart **/service/* **/model/*"
          min_coverage: 80