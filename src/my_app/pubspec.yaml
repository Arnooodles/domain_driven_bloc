  alchemist: ^0.6.0
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  chopper_generator: ^6.0.0
  dart_code_metrics: ^5.7.0
  dependency_validator: ^3.2.2
  flutter_gen: ^5.2.0
  flutter_gen_runner: ^5.2.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.1.5
