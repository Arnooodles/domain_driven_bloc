name: domain_driven_bloc
description: A Flutter Project Blueprint for Building Maintainable and Scalable Flutter Apps.
repository: https://github.com/Arnooodles/domain_driven_bloc
version: 0.1.13

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  description:
    type: string
    description: A short project description
    default: A Very Good App
    prompt: What is the project description?
